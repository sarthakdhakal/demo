<section id="about">
  <div class="container">
    <h2><strong>Charts</strong></h2>
    <span class="bar-title mb-5"></span>
    <div
      data-aos="fade-left"
      data-aos-anchor-placement="top-center"
      data-aos-delay="500"
    >
      <canvas
        id="canvas"
        baseChart
        [chartType]="chartType"
        [data]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
      >
      </canvas>
    </div>
  </div>
</section>
